        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #2d3748; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .test-section { background: #fff; border: 2px solid #e1e8ff; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
        .day-selector { margin-bottom: 30px; }

        .day-btn { padding: 10px; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer; transition: all .3s ease; font-weight: bold; }

        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .option:hover { background: #f0f4f8; border-color: #4facfe; }
        .option.selected { background: #4facfe; color: white; border-color: #4facfe; }
        .option.correct { background: #48bb78; color: white; border-color: #48bb78; }

                    <button class="btn btn-success" id="submitBtn" onclick="submitTest()" style="display:none;">결과 확인</button>
                </div>
            </div>

            <div id="resultArea" class="hidden">

// 앱 로직
let currentDay = 1, currentQuestion = 0, userAnswers = [], studentInfo = {};
let dayAssignments = {}, currentDayQuestions = [];

function seededShuffle(array, seed) {
    let currentIndex = array.length, temporaryValue, randomIndex;
    let random = () => {
        var x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    };
    while (0 !== currentIndex) {
        randomIndex = Math.floor(random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}

function prepareDayAssignments(){
  for(let d=1; d<=30; d++){
    const dayData = spellingData[d] || [];
    dayAssignments[d] = dayData.map(item => {
      const opts = [...item.options];
      const correctIndex = item.correct;
      return { q:item.q, desc:item.desc, options:opts, correct: correctIndex, word:item.word };
    });
  }
}

function startTest(){
  const department = document.getElementById('department').value;
  const studentId = document.getElementById('studentId').value;
  const studentName = document.getElementById('studentName').value;
  if(!department || !studentId || !studentName){ alert('모든 정보를 입력해주세요!'); return; }
  studentInfo = { department, studentId, studentName };
  document.getElementById('studentInfo').classList.add('hidden');
  document.getElementById('testSection').classList.remove('hidden');
  prepareDayAssignments();
  generateDayButtons();
}

function generateDayButtons(){
  const dayButtons = document.getElementById('dayButtons');
  dayButtons.innerHTML = '';
  for(let i=1;i<=30;i++){
    const button = document.createElement('button');
    button.className = 'day-btn';
    button.textContent = i + '일';
    button.addEventListener('click', (e)=> selectDay(i, e.currentTarget));
    dayButtons.appendChild(button);
  }
}

function selectDay(day, btnEl){
  currentDay = day; currentQuestion = 0; userAnswers = [];
  document.querySelectorAll('.day-btn').forEach(b=>b.classList.remove('active'));
  if(btnEl) btnEl.classList.add('active');
  document.getElementById('testArea').classList.remove('hidden');
  startDayTest();
}

function startDayTest(){
  currentQuestion = 0; userAnswers = [];
  document.getElementById('resultArea').classList.add('hidden');
  currentDayQuestions = seededShuffle([...dayAssignments[currentDay]], new Date().getTime());
  showQuestion();
}

function showQuestion(){
  const question = currentDayQuestions[currentQuestion];
  if(!question){
      document.getElementById('questionContainer').innerHTML = '<p>문제를 불러오는 데 실패했습니다.</p>';
      return;
  }
  document.getElementById('questionNumber').textContent = `문제 ${currentQuestion + 1} / ${currentDayQuestions.length}`;
  const progressPercent = (currentQuestion / currentDayQuestions.length) * 100;
  document.getElementById('progressBar').style.width = progressPercent + '%';

  const container = document.getElementById('questionContainer');
  let optionsHTML = '';
  const shuffledOptions = seededShuffle([...question.options], new Date().getTime() + currentQuestion);

  shuffledOptions.forEach((opt) => {
      optionsHTML += `<div class="option" data-original-idx="${question.options.indexOf(opt)}">${opt}</div>`;
  });

  container.innerHTML = `
    <div class="question active">
      <h4>${question.q}</h4>
      <div class="question-text">${question.desc}</div>
      <div class="options">${optionsHTML}</div>
    </div>`;

  document.querySelectorAll('.option').forEach(optEl => {
      optEl.addEventListener('click', () => {
          const originalIndex = parseInt(optEl.getAttribute('data-original-idx'), 10);
          selectOption(originalIndex, optEl);
      });
  });

  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('submitBtn').style.display = 'none';
}

function selectOption(selectedIndex, selectedEl){
    const options = document.querySelectorAll('.option');
    options.forEach(opt => opt.style.pointerEvents = 'none'); // 중복 클릭 방지

    const question = currentDayQuestions[currentQuestion];
    const isCorrect = selectedIndex === question.correct;
    userAnswers[currentQuestion] = {
        question: question.q,
        selected: question.options[selectedIndex],
        correctAnswer: question.options[question.correct],
        isCorrect: isCorrect
    };

    options.forEach(opt => {
        const originalIndex = parseInt(opt.getAttribute('data-original-idx'), 10);
        if (originalIndex === question.correct) {
            opt.classList.add('correct');
        }
    });

    if (!isCorrect) {
        selectedEl.classList.add('incorrect');
    }

    if (currentQuestion < currentDayQuestions.length - 1) {
        document.getElementById('nextBtn').style.display = 'inline-block';
    } else {
        document.getElementById('submitBtn').style.display = 'inline-block';
    }
}

function nextQuestion(){
    currentQuestion++;
    showQuestion();
}

async function submitTest() {
    // ❗️❗️ 중요: 아래 URL을 2단계에서 생성한 본인의 웹 앱 URL로 교체해야 합니다.
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyiM1wR-NuRSwyTRPtiqJiM_xpIbzJ1TyRK27cdrJuZ8qUoIZ8YWhxLW8kAa5vzNgsl/exec';

    const correctCount = userAnswers.filter(a => a && a.isCorrect).length;
    const score = Math.round((correctCount / currentDayQuestions.length) * 100);

    // 상세 결과 데이터 생성 (JSON 문자열로 변환)
    const detailedAnswers = JSON.stringify(userAnswers.map((ans, index) => ({
        questionNumber: index + 1,
        question: ans.question,
        selected: ans.selected,
        correctAnswer: ans.correctAnswer,
        result: ans.isCorrect ? 'O' : 'X'
    })));

    const resultData = {
        timestamp: new Date().toISOString(),
        department: studentInfo.department,
        studentId: studentInfo.studentId,
        studentName: studentInfo.studentName,
        day: currentDay,
        score: score,
        answers: detailedAnswers
    };
    
    // 로딩 상태 표시
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = '제출 중...';

    try {
        // FormData 객체를 사용하여 데이터를 전송합니다.
        const formData = new FormData();
        for (const key in resultData) {
            formData.append(key, resultData[key]);
        }

        const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: formData,
        });
        
        // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주합니다.
        alert('✅ 결과가 구글 시트에 저장되었습니다!');

    } catch (error) {
        console.error('Error:', error);
        alert('❌ 데이터 저장 중 오류가 발생했습니다. 네트워크 문제일 수 있습니다.');
    } finally {
        // 버튼 상태 복원 및 결과 표시
        submitBtn.textContent = '제출 완료';
    }

    document.getElementById('testArea').classList.add('hidden');
    document.getElementById('resultArea').classList.remove('hidden');
    document.getElementById('scoreDisplay').innerHTML = `<h2>${score}점</h2><p>${currentDayQuestions.length}문제 중 ${correctCount}문제 정답!</p>`;

    let summaryHTML = '<h4>📝 상세 결과</h4>';
    userAnswers.forEach((answer, idx) => {
        const status = answer.isCorrect ? '✅' : '❌';
        summaryHTML += `<div style="margin-bottom:10px;padding:10px;border-radius:5px;background:${answer.isCorrect ? '#f0fff4' : '#fff5f5'};">
      <span style="font-weight:bold;">${status} 문제 ${idx + 1}:</span> ${answer.question}<br>
      <small>제출 답안: ${answer.selected} / 정답: ${answer.correctAnswer}</small>
    </div>`;
    });
    document.getElementById('resultSummary').innerHTML = summaryHTML;
}

function resetTest(){
  document.getElementById('resultArea').classList.add('hidden');
  document.getElementById('testArea').classList.add('hidden');
  document.querySelectorAll('.day-btn').forEach(btn=>btn.classList.remove('active'));
}
