let currentDay = 1, currentQuestion = 0, userAnswers = [], studentInfo = {};
let dayAssignments = {}, currentDayQuestions = [];

function seededShuffle(array, seed) {
    let currentIndex = array.length, temporaryValue, randomIndex;
    let random = () => {
        var x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    };
    while (0 !== currentIndex) {
        randomIndex = Math.floor(random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}

function prepareDayAssignments(){
  for(let d=1; d<=30; d++){
    const dayData = spellingData[d] || [];
    dayAssignments[d] = dayData.map(item => {
      const opts = [...item.options];
      const correctIndex = item.correct;
      return { q:item.q, desc:item.desc, options:opts, correct: correctIndex, word:item.word };
    });
  }
}

function startTest(){
  const department = document.getElementById('department').value;
  const studentId = document.getElementById('studentId').value;
  const studentName = document.getElementById('studentName').value;
  if(!department || !studentId || !studentName){ alert('ëª¨ë“  ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
  studentInfo = { department, studentId, studentName };
  document.getElementById('studentInfo').classList.add('hidden');
  document.getElementById('testSection').classList.remove('hidden');
  prepareDayAssignments();
  generateDayButtons();
}

function generateDayButtons(){
  const dayButtons = document.getElementById('dayButtons');
  dayButtons.innerHTML = '';
  for(let i=1;i<=30;i++){
    const button = document.createElement('button');
    button.className = 'day-btn';
    button.textContent = i + 'ì¼';
    button.addEventListener('click', (e)=> selectDay(i, e.currentTarget));
    dayButtons.appendChild(button);
  }
}

function selectDay(day, btnEl){
  currentDay = day; currentQuestion = 0; userAnswers = [];
  document.querySelectorAll('.day-btn').forEach(b=>b.classList.remove('active'));
  if(btnEl) btnEl.classList.add('active');
  document.getElementById('testArea').classList.remove('hidden');
  startDayTest();
}

function startDayTest(){
  currentQuestion = 0; userAnswers = [];
  document.getElementById('resultArea').classList.add('hidden');
  currentDayQuestions = seededShuffle([...dayAssignments[currentDay]], new Date().getTime());
  showQuestion();
}

function showQuestion(){
  const question = currentDayQuestions[currentQuestion];
  if(!question){
      document.getElementById('questionContainer').innerHTML = '<p>ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
      return;
  }
  document.getElementById('questionNumber').textContent = `ë¬¸ì œ ${currentQuestion + 1} / ${currentDayQuestions.length}`;
  const progressPercent = (currentQuestion / currentDayQuestions.length) * 100;
  document.getElementById('progressBar').style.width = progressPercent + '%';

  const container = document.getElementById('questionContainer');
  let optionsHTML = '';
  const shuffledOptions = seededShuffle([...question.options], new Date().getTime() + currentQuestion);

  shuffledOptions.forEach((opt) => {
      optionsHTML += `<div class="option" data-original-idx="${question.options.indexOf(opt)}">${opt}</div>`;
  });

  container.innerHTML = `
    <div class="question active">
      <h4>${question.q}</h4>
      <div class="question-text">${question.desc}</div>
      <div class="options">${optionsHTML}</div>
    </div>`;

  document.querySelectorAll('.option').forEach(optEl => {
      optEl.addEventListener('click', () => {
          const originalIndex = parseInt(optEl.getAttribute('data-original-idx'), 10);
          selectOption(originalIndex, optEl);
      });
  });

  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('submitBtn').style.display = 'none';
}

function selectOption(selectedIndex, selectedEl){
    const options = document.querySelectorAll('.option');
    options.forEach(opt => opt.style.pointerEvents = 'none'); // ì¤‘ë³µ í´ë¦­ ë°©ì§€

    const question = currentDayQuestions[currentQuestion];
    const isCorrect = selectedIndex === question.correct;
    userAnswers[currentQuestion] = {
        question: question.q,
        selected: question.options[selectedIndex],
        correctAnswer: question.options[question.correct],
        isCorrect: isCorrect
    };

    options.forEach(opt => {
        const originalIndex = parseInt(opt.getAttribute('data-original-idx'), 10);
        if (originalIndex === question.correct) {
            opt.classList.add('correct');
        }
    });

    if (!isCorrect) {
        selectedEl.classList.add('incorrect');
    }

    if (currentQuestion < currentDayQuestions.length - 1) {
        document.getElementById('nextBtn').style.display = 'inline-block';
    } else {
        document.getElementById('submitBtn').style.display = 'inline-block';
    }
}

function nextQuestion(){
    currentQuestion++;
    showQuestion();
}
